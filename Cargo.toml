[package]
name = "rustradio"
version = "0.4.2"
edition = "2021"
license = "MIT"
authors = ["Thomas Habets <thomas@habets.se>"]
readme = "README.md"
repository = "https://github.com/ThomasHabets/rustradio"
description = "Software defined radio library"
keywords = ["SDR", "radio"]

# See more keys and their definitions at
# https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
log = "0.4.20"
num-complex = "0.4.4"
rustfft = "6.1.0"
tempfile = "3.8.0"
rtlsdr = {version = "0.1.4", optional=true}
fast-math = {version = "0.1.1", optional=true}
libc = "0.2.149"
soapysdr = {version = "0.4.0", optional=true}

[dev-dependencies]
structopt = "0.3.26"
stderrlog = "0.5.4"
ctrlc = "3.4.1"
criterion = "0.5.1"

[[bench]]
name = "bench_rustradio"
harness = false

[lib]
name = "rustradio"
path = "src/lib.rs"

[features]
rtlsdr = ["dep:rtlsdr"]
soapysdr = ["dep:soapysdr"]
fast-math = ["dep:fast-math"]

[profile.release]
overflow-checks = true
#lto = true
#codegen-units = 1  # Higher is faster, lower gives more opt potential.

[profile.release.package."*"]
overflow-checks = true
